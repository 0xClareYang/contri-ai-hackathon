name: ğŸš€ Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Test and Lint
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ” Run TypeScript check
      run: npm run type-check

    - name: ğŸ§¹ Run ESLint
      run: npm run lint

    - name: ğŸ¨ Check Prettier formatting
      run: npm run format -- --check

    - name: ğŸ—ï¸ Build application
      run: npm run build
      env:
        CI: true

    - name: ğŸ“Š Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: build/
        retention-days: 1

  lighthouse:
    runs-on: ubuntu-latest
    needs: test
    name: ğŸ” Lighthouse Performance Audit
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ”§ Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: ğŸ” Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: [test, lighthouse]
    name: ğŸš€ Deploy to Production  
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ All checks passed!"
        echo "ğŸš€ Vercel will automatically deploy from main branch"
        echo "ğŸ“± Production URL: https://contri-ai.vercel.app"